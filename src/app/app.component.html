<div class="main">
  <h1>{{ title }}</h1>
  <ngb-carousel *ngIf="data">
    <ng-template ngbSlide *ngFor="let image of data">
      <img [src]="image.thumbnailUrl" [alt]="image.title" />
      <div class="carousel-caption">
        <h1>{{ image.title }}</h1>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
<router-outlet></router-outlet>
